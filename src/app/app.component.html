<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <div class="col-12">
    <input type="text" class="form-control" [(ngModel)]="searchStr">
  </div>
  <app-table-workers 
    [title]="'Программисты'"
    [workers]="getByType(myWorkerType.programmer) | searchFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditById($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Дизайнеры'"
    [workers]="getByType(myWorkerType.designer) | searchFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditById($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Рекламщики'"
    [workers]="getByType(myWorkerType.copywriter) | searchFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditById($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Менеджеры'"
    [workers]="getByType(myWorkerType.manager) | searchFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditById($event)"
  ></app-table-workers>
  
</div>
