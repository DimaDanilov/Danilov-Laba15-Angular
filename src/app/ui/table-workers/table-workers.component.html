<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'10%'">#</th>
            <th scope="col" [style.width]="'20%'">Имя</th>
            <th scope="col" [style.width]="'25%'">Фамилия</th>
            <th scope="col" [style.width]="'25%'">Номер телефона</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <div class="col-12">
          <input type="text" class="form-control" [(ngModel)]="searchStr">
        </div>
        <tbody *ngFor="let worker of workers | searchFilter: searchStr">
            <tr>
              <th scope="row">{{ worker.id }}</th>
              <td >{{ worker.name }}</td>
              <td>{{ worker.surname }}</td>
              <td>{{ worker.phone_number }}</td>

              <td>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="onPress(worker.id)">
                  Редактировать
                </button>
              </td>

              <td>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="onDeleteWorker(worker.id)"
                >
                  Удалить
                </button>
              </td>
              
            </tr>
            <div id="comp-render" *ngIf="display[worker.id]" [style.width]="'600%'">
              <app-editform-worker (editWorker)="onEditWorker($event)"></app-editform-worker>
            </div>
          
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
